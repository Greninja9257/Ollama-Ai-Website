name: Install and Build Workflow

on:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install System Dependencies
      run: |
        # Update package list and fix held packages
        sudo apt update
        sudo apt full-upgrade -y
        sudo apt autoremove -y

        # Remove conflicting packages
        sudo apt remove -y containerd docker docker.io || true

        # Add Docker's official GPG key
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg

        # Add Docker repository
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

        # Install required system packages
        sudo apt update
        sudo apt install -y build-essential curl git docker-ce docker-ce-cli containerd.io golang

    - name: Install Homebrew and Additional Libraries
      run: |
        # Install Homebrew
        /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
        echo 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"' >> ~/.bashrc
        eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"

        # Install required libraries with Homebrew
        brew install gcc ollama

    - name: Install Node.js Dependencies
      run: |
        npm install express uuid path

    - name: Verify Installation
      run: |
        docker --version
        gcc --version
        ollama version
        node --version
        npm --version

    - name: Build Project
      run: npm run build || echo "No build step defined"

    - name: Start Application
      run: npm start
